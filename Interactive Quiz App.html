<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .quiz-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0073b1;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .option {
      margin: 0.5rem 0;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8d;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Quick Quiz</h1>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Hot Mail", "How To Make Links"],
        answer: "Hyper Text Markup Language"
      },
      {
        question: "What does CSS do?",
        options: ["Adds style to a page", "Stores data", "Runs backend logic"],
        answer: "Adds style to a page"
      },
      {
        question: "Which tag is used for JavaScript?",
        options: ["js", "script", "javascript"],
        answer: "script"
      },
      {
        question: "Which one is not a programming language?",
        options: ["Python", "HTML", "Java"],
        answer: "HTML"
      },
    ];

    let currentIndex = 0;
    let score = 0;

    function loadQuestion() {
      const current = quizData[currentIndex];
      document.getElementById("question").innerText = current.question;

      const optionsBox = document.getElementById("options");
      optionsBox.innerHTML = "";

      current.options.forEach(option => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.innerHTML = `<input type="radio" name="option" value="${option}" /> ${option}`;
        optionsBox.appendChild(div);
      });

      document.getElementById("result").innerText = "";
    }

    function nextQuestion() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        alert("Please select an option!");
        return;
      }

      const answer = selectedOption.value;
      if (answer === quizData[currentIndex].answer) {
        score++;
      }

      currentIndex++;
      if (currentIndex < quizData.length) {
        loadQuestion();
      } else {
        document.querySelector(".quiz-box").innerHTML = `
          <h1>Quiz Finished!</h1>
          <p class="result">You scored ${score} out of ${quizData.length}.</p>
        `;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
